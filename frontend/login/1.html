<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div class="container">
        <!-- Left Side: Login Form -->
        <div class="login-box">
            <div class="logo">
                <img src="logo.png" alt="Logo"> 
            </div>
            <h2>Welcome back <span>!</span></h2>
            <p>Enter to get unlimited access to data & information.</p>
            
            <form>
                <label for="email">Email <span>*</span></label>
                <input type="email" id="email" placeholder="Enter your mail address" required>

                <label for="password">Password <span>*</span></label>
                <div class="password-field">
                    <input type="password" id="password" placeholder="Enter password" required>
                    <span class="toggle-password">üëÅÔ∏è</span>
                </div>

                <div class="remember-forgot">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                    <a href="#">Forgot your password?</a>
                </div>

                <button type="submit" class="btn">Log In</button>
                
                <div class="or">Or, Login with</div>
                
                <button class="google-btn">
                    <img src="google-icon.png" alt="Google"> Sign up with Google
                </button>
            </form>

            <p class="register">Don't have an account? <a href="#">Register here</a></p>
        </div>

        <!-- Right Side: Abstract Design -->
        <div class="design-section">
            <img src="image.png" alt="Abstract Design">
        </div>
    </div>

    <script src="1.js"></script>
</body>
</html>
